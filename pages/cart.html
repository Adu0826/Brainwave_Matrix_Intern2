<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRknuLrhBSZxjPiMxP4PBsK3F9Nenth4B6dsg&s') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  line-height: 1.6;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(255, 255, 255, 0.5); 
  z-index: -1;
}



header {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #1e40af;
}

.logo span {
  color: #2563eb;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav a {
  color: #374151;
  font-weight: 600;
  font-size: 1rem;
  padding: 8px 16px;
  border-radius: 6px;
  text-decoration: none; /* <- This line removes underline */
  transition: all 0.3s ease;
}


nav a:hover {
  background-color: #2563eb;
  color: #ffffff;
}



.cart-section {
  padding: 60px 40px;
  max-width: 1200px;
  margin: 0 auto;
}

.cart-items {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(4px);
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
}

.cart-items h1 {
  font-size: 2.5rem;
  margin-bottom: 25px;
  color: #1e3a8a;
  text-align: center;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
  border-bottom: 1px solid #e5e7eb;
}

.cart-item img {
  width: 100px;
  height: 100px;
  border-radius: 12px;
  object-fit: cover;
}

.item-details {
  flex: 1;
  padding-left: 20px;
}

.item-details h3 {
  font-size: 1.3rem;
  color: #111827;
}

.item-details p {
  font-size: 1.2rem;
  color: #3b82f6;
  margin: 10px 0;
}

.quantity {
  margin-top: 10px;
}

.quantity input {
  padding: 8px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  width: 60px;
  font-size: 1rem;
}

.remove-item {
  background-color: #ef4444;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.remove-item:hover {
  background-color: #b91c1c;
}

.cart-total {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 35px;
  font-size: 1.5rem;
  color: #1f2937;
  padding-top: 20px;
  border-top: 2px dashed #cbd5e1;
}

.cart-total button {
  background-color: #10b981;
  color: white;
  padding: 14px 35px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.cart-total button:hover {
  background-color: #059669;
}


footer {
  background: rgba(255, 255, 255, 0.7);  
  color: #111827; 
  text-align: center;
  padding: 40px 20px;  
  margin-top: 80px;
  font-size: 1rem;
  backdrop-filter: blur(5px);  
}


</style>

  
</head>
<body>
  <header>
    <div class="logo">Modern<span>Shop</span></div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/shop.html">Shop</a></li>
        <li><a href="../pages/contact.html">Contact</a></li>
        <li><a href="../pages/cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

 
  <section class="cart-section">
    <div class="cart-items">
      <h1>Your Cart</h1>
      <div class="cart-item">
        <img src="../images/kk.webp" alt="Product" />
        <div class="item-details">
          <h3>Wireless Headphones</h3>
          <p>₹1,199</p>
          <div class="quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" />
          </div>
        </div>
        <button class="remove-item">Remove</button>
      </div>
      
      <div class="cart-item">
        <img src="../images/watch.jpg" alt="Product" />
        <div class="item-details">
          <h3>Smartwatch Pro</h3>
          <p>₹1399</p>
          <div class="quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" />
          </div>
        </div>
        <button class="remove-item">Remove</button>
      </div>
      
    
      <div class="cart-total">
        <h2>Total: ₹2,598</h2>
        <button class="checkout">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ModernShop. Built with ♥ for style and tech lovers.</p>
  </footer>
</body>
</html>
